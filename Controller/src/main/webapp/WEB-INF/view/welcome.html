<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<script type="text/javascript" src="/js/jquery-3.3.1.js"></script>
<script type="text/javascript" src="/js/handlebars-v4.0.12.js"></script>
<script>
    $(function () {
//抓取模板
        var theTemplateScript = $("#block-expressions-template").html();

        //编译模板
        var theTemplate = Handlebars.compile(theTemplateScript);
        //var context = '<%=request.getParameter("name") %>';
        var context = {
            "name":"陈俊仕"
        };
        var theTemp = theTemplate(context);
        $('.content-placeholder').html(theTemp);
    });

</script>
<body>

<script id="block-expressions-template" type="text/x-handlebars-template">
    <p>你好：{{name}}</p>
</script>
<div class="content-placeholder"></div>
<p>welcome</p>
<!--<script type="text/javascript" src="../js/HanderbarsTest.js"></script>-->

</body>
</html>
